<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <title>Curry and Grill - Menu</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffcc02 50%, #f7931e 75%, #ff6b35 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #2c1810;
      height: 100vh;
      padding: 0.05rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .menu-container {
      max-width: 1600px;
      width: 99.8%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.3);
      border: 0.05rem solid rgba(255, 107, 53, 0.2);
      height: 99.5vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: visible;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      flex-shrink: 0;
    }
    
    .restaurant-name {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b35, #f7931e, #ffcc02);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      line-height: 1.1;
    }
    
    .tagline {
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: #8B4513;
      font-weight: 600;
      letter-spacing: 0.05rem;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
    
    .menu-grid {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      flex-grow: 1;
      overflow: visible;
    }
    
    .menu-section {
      background: linear-gradient(135deg, rgba(255, 204, 2, 0.1), rgba(247, 147, 30, 0.1));
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      border: 0.2rem solid rgba(255, 107, 53, 0.2);
      display: flex;
      flex-direction: column;
      height: auto;
    }
    
    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      color: #ff6b35;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 800;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
    }
    
    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: visible;
    }
    
    /* Updated styling for menu items to match static version */
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.6);
      border: 0.15rem solid rgba(255, 107, 53, 0.1);
      transition: all 0.3s ease;
      min-height: 4rem;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
    }
    
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(0.5rem);
      box-shadow: 0 0.8rem 1.5rem rgba(255, 107, 53, 0.15);
      border-color: rgba(255, 107, 53, 0.3);
    }
    
    .menu-item .name {
      color: #8B4513;
      font-weight: 700;
      line-height: 1.3;
      word-break: break-word;
      flex-grow: 1;
    }
    
    .menu-item .price {
      font-weight: 900;
      color: #ff6b35;
      white-space: nowrap;
      text-shadow: 0.05rem 0.05rem 0.1rem rgba(0, 0, 0, 0.1);
      margin-left: 1rem;
    }
    
    /* Keep static-item styling for compatibility */
    .static-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.6);
      border: 0.15rem solid rgba(255, 107, 53, 0.1);
      transition: all 0.3s ease;
      min-height: 4rem;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
    }
    
    .static-item:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(0.5rem);
      box-shadow: 0 0.8rem 1.5rem rgba(255, 107, 53, 0.15);
      border-color: rgba(255, 107, 53, 0.3);
    }
    
    .static-item .name {
      color: #8B4513;
      font-weight: 700;
      line-height: 1.3;
      word-break: break-word;
      flex-grow: 1;
    }
    
    .static-item .price {
      font-weight: 900;
      color: #ff6b35;
      white-space: nowrap;
      text-shadow: 0.05rem 0.05rem 0.1rem rgba(0, 0, 0, 0.1);
      margin-left: 1rem;
    }
    
    /* Loading and error message styling */
    .loading-message, .error-message {
      text-align: center;
      padding: 2rem;
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      color: #8B4513;
      font-weight: 600;
    }
    
    /* Combo Section Horizontal */
    .combo-section {
      background: #fff7e6;
      border-radius: 1.5rem;
      padding: 2.5rem 3rem;
      box-shadow: 0 0.8rem 1.6rem rgba(247, 147, 30, 0.15);
      border: 1px solid #f7a721;
      color: #5a3200;
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .combo-title {
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 2.8rem);
      color: #f7931e;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05rem;
      border-bottom: 2.5px solid #f7931e;
      padding-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
      width: 100%;
      text-align: center;
    }
    
    .combo-list {
      display: flex;
      gap: 3rem;
      list-style: none;
      padding-left: 0;
      margin: 0;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      flex-wrap: nowrap;
      overflow: visible;
    }
    
    .combo-list li {
      position: relative;
      padding-left: 1.5rem;
      cursor: default;
      color: #8b5e00;
      font-weight: 600;
      line-height: 2;
      white-space: nowrap;
      transition: color 0.3s ease;
      flex: none;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
    }
    
    .combo-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 0.8rem;
      height: 0.8rem;
      background-color: #f7931e;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(247, 147, 30, 0.5);
      transition: background-color 0.3s ease;
    }
    
    .combo-list li:hover {
      color: #d26900;
    }
    
    .combo-list li:hover::before {
      background-color: #d26900;
      box-shadow: 0 0 7px rgba(210, 105, 0, 0.7);
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .combo-list {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .combo-list li {
        white-space: normal;
        flex: 1 1 40%;
        padding-left: 1.5rem;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="header">
      <h1 class="restaurant-name">Curry and Grill</h1>
      <p class="tagline">Authentic Indo-American Cuisine That Ignites Your Senses</p>
    </div>

    <div class="menu-grid">
      <!-- Dynamic Menu -->
      <div class="menu-section">
          <h2 class="section-title">Today's Menu</h2>
          <div class="menu-items" id="todays-menu">
            <div class="loading-message">Loading today's menu...</div>
          </div>
        </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBmBjfRoYN8Oj2IK4XpjTONpoRIwfW9WIY",
      authDomain: "curryandgrill-c043d.firebaseapp.com",
      projectId: "curryandgrill-c043d",
      storageBucket: "curryandgrill-c043d.firebasestorage.app",
      messagingSenderId: "1063394384724",
      appId: "1:1063394384724:web:19cb1b6a1b596855c186c1",
      measurementId: "G-X8XLVPFRNP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Reference to menu container
    const todaysMenu = document.getElementById("todays-menu");

    // Real-time listener to Firestore collection 'menu'
    function loadMenu() {
      try {
        const menuCollection = collection(db, "menu");
        
        onSnapshot(menuCollection, (snapshot) => {
          todaysMenu.innerHTML = ""; // Clear previous content

          if (snapshot.empty) {
            todaysMenu.innerHTML = '<div class="error-message">No menu items available right now.</div>';
            return;
          }

          snapshot.forEach((doc) => {
            const data = doc.data();

            const itemHTML = `
              <div class="menu-item">
                <span class="name">${data.item || 'Unnamed Item'}</span>
                <span class="price">$${data.price || '0.00'}</span>
              </div>
            `;

            todaysMenu.innerHTML += itemHTML;
          });
        }, (error) => {
          console.error("Error loading menu:", error);
          todaysMenu.innerHTML = '<div class="error-message">Error loading menu. Please try again later.</div>';
        });
      } catch (error) {
        console.error("Error initializing menu:", error);
        todaysMenu.innerHTML = '<div class="error-message">Error connecting to menu service.</div>';
      }
    }

    // Load menu when page loads
    loadMenu();
  </script>
</body>
</html>
